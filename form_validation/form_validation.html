    $("#vendor_add_product_form").validate({

		}

			required: true
		}

			required: true
		}                                                                
		,gpa: {
			required: true
		}

    		required: function(element) {
				return $("#cjob").val() == 'other'
			}
		}

    	 }

    ,degree_type: "Please select a degree type"    
    ,gpa: "Please your estimated gpa"      
    // ,otherjob: "If you select 'other' for a job, you must enter it."
    }
    
    });
	
	$("commentForm").submit(function(e){
    	e.preventDefault()
	})
});

</script>
